# docker-compose.yml
version: "3.8"

services:
  # back-end
  fastapi_server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # put huggingface token in .env file or .bachrc
        HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN}
    container_name: fastapi_server
    environment:
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "8000:8000"
    volumes:
      - ~/.cache/huggingface/hub:/root/.cache/huggingface/hub

  # front-end web service
  gradio:
    build:
      context: ./web    
    container_name: gradio
    environment:
      - FASTAPI_SERVER_URL=http://fastapi_server:8000
    ports:
      - "7860:7860"
      
  # System Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml

  # Performance Metrics
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./configs/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yaml:ro
      - ./configs/dashboards:/var/lib/grafana/dashboards:ro


volumes:
  models-cache: