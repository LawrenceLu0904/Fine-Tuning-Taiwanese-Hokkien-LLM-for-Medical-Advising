# docker-compose-production.yml
version: "3.8"

services:
  # back-end
  fastapi_server:
    build:
      context: ..
      dockerfile: ../Dockerfile
      args:
        # put huggingface token in .env file or .bachrc
        HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN}
    container_name: fastapi_server
    environment:
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - IS_FASTAPI_DUMMY=True
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "8000:8000"
    volumes:
      - ~/.cache/huggingface/hub:/root/.cache/huggingface/hub

  # front-end web service
  gradio:
    build:
      context: ../web
    container_name: gradio
    environment:
      - FASTAPI_SERVER_URL=http://fastapi_server:8000
    ports:
      - "7860:7860"
      
  # System Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml

  # Performance Metrics
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./configs/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yaml:ro
      - ./configs/dashboards:/var/lib/grafana/dashboards:ro
      - ./configs/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=your-access-key
      - MINIO_ROOT_PASSWORD=your-secret-key
    volumes:
      - minio_data:/data
    command: server /data --console-address ':9001'
    networks:
      - production_net

  minio-init:
    image: minio/mc
    container_name: minio_init
    depends_on:
      - minio
    restart: "no"
    entrypoint: >
      /bin/sh -c "
      sleep 5 &&
      mc alias set myminio http://minio:9000 your-access-key your-secret-key &&
      mc mb -p myminio/production || echo 'Bucket already exists'
      "
    networks:
      - production_net

networks:
  production_net:
    external: true

volumes:
  minio_data: